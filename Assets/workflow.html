<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Horoscope Generator</title>
    <link rel=“stylesheet” href=“./Assets/reset.css” />
    <link rel=“stylesheet” href=“./Assets/style.css” />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css" />
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Marvel Horoscope Generator</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only"></nav>
      </div>
    </header>
    </div>
    <main class="mdl-layout__content">
      <h1>Horoscope Generator:</h1>
      <!-- Wide card with share menu button -->
<style>
  .demo-card-wide.mdl-card {
    width: 512px;
  }
  .demo-card-wide > .mdl-card__title {
    color: white;
    height: 176px;
    background: url('https://w0.peakpx.com/wallpaper/104/208/HD-wallpaper-marvel-and-dc-dc-superheroes-marvel-vs-dc-marvel-superheroes.jpg') center / cover;
  }
  .demo-card-wide > .mdl-card__menu {
    color: rgb(252, 248, 248);
  }
  </style>
  
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Welcome</h2>
    </div>
    <div class="page-content">
      <!-- Simple list -->
    <style>
      form {
        width: 600px;
      }
      </style>
    <form id="userInfo">
      <h4>Insert your Info:</h4>
      <ul> 
          <li>
              <label for="fname">Your Name:</label>
              <input type="text" id="fname" name="fname">
          </li>
          <li>
              <label for="bdate">Date of birth:</label>
              <input type="date" id="bdate" name="bdate">
          </li>
      </ul>
  </form>
  </div>
    <div class="mdl-card__supporting-text">
      Come and enjoy our app.
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Get Reading
      </a>
    </div>
    <div class="mdl-card__actions mdl-card--border"></div>
    <div class="mdl-card__menu">
    </div>
  </div>
 </main>
  </div>
  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__middle-section">
      <div class="mdl-logo">
      <p>©2023 The Manhattan Project - All rights reserved.</p>
      </div>
  </footer>
  <!-- <script src="./Assets/script.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
  </body>
</html>

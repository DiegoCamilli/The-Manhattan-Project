<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Horoscope Generator</title>
    <link rel=“stylesheet” href=“./Assets/reset.css” />
    <link rel=“stylesheet” href=“./Assets/style.css” />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
</head>
<body>
    <header>
        <h1>Marvel Horoscope Generator</h1>
    </header>

    <Main>
        <Section>
            <h3>Section text Content</h3>
            <div>
                <form id="userInfo">
                    <h4>Form text content</h4>
                    <ul> 
                        <li>
                            <label for="fname">Your Name:</label>
                            <input type="text" id="fname" name="fname">
                        </li>
                        <li>
                            <label for="bdate">Date of birth:</label>
                            <input type="date" id="bdate" name="bdate">
                        </li>
                    </ul>
                    <button id="get-reading" type="submit">Get Reading</button>
                </form>
            </div>
        </Section>
    </Main>
    <footer>
        <p>©2023 The Manhattan Project - All rights reserved.</p>
    </footer>
    <script src="./Assets/script.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
